<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link rel='shortcut icon' type='image/x-icon' href='static/img/gLogo.png' />
    <script src="main.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <span class="header-nav">Gmail</span>
            <span class="header-nav">Images</span>
            <img class="profile" src="https://source.unsplash.com/800x450/?profile,dp" alt="profile image" height="34"
                width="34">
        </header>
        <div class="buffer"></div>
        <div class="main-text">
            <ul>
                <li class="first list">G</li>
                <li class="second list">o</li>
                <li class="third list">o</li>
                <li class="first list">g</li>
                <li class="fifth list">l</li>
                <li class="second list">e</li>
            </ul>
        </div>

        <div class="form">
            <input type="text" class="input" name="userInput" id="userInput">
        </div>
        <div class="buttons">
            <input type="submit" value="Google Search" class="button" onclick="redirectToGoogle()">
            <input type="submit" value="I'm Feeling Lucky" class="button">
        </div>

        <div class="text-after-button">
            <span><a class="text" href="https://www.youtube.com/YouTubeIndia">Get COVID-19 facts from top health
                    officials</a></span>
        </div>
        <div class="text-after-button1">
            <ul>
                <li class="list-second first-li">Google offered in:</li>
                <li class="list-second"><a class="list-a" href="#">हिन्दी </a></li>
                <li class="list-second"><a class="list-a" href="#">বাংলা</a></li>
                <li class="list-second"><a class="list-a" href="#">తెలుగు</a></li>
                <li class="list-second"><a class="list-a" href="#">मराठी</a></li>
                <li class="list-second"><a class="list-a" href="#">தமிழ்</a></li>
                <li class="list-second"><a class="list-a" href="#">ગુજરાતી</a></li>
                <li class="list-second"><a class="list-a" href="#">ಕನ್ನಡ</a></li>
                <li class="list-second"><a class="list-a" href="#">മലയാളം</a></li>
                <li class="list-second"><a class="list-a" href="#">ਪੰਜਾਬੀ</a></li>
            </ul>
        </div>



        <div class="footer">
            <div class="footer-ul">
                <span class="footer-li">About</span>
                <span class="footer-li">Advertising</span>
                <span class="footer-li">Business</span>
                <span class="footer-li">How Search works</span>
                <span class="footer-li footer-li-last">Privacy</span>
                <span class="footer-li footer-li-last">Terms</span>
                <span class="footer-li footer-li-last">Settings</span>
            </div>
        </div>



    </div>
</body>

</html>
